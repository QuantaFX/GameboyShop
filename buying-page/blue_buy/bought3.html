<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>@import url('https://fonts.googleapis.com/css2?family=Gruppo&display=swap');</style>
    <link rel="stylesheet" href="../../css/bought_game.css">
    <link rel="stylesheet" href="../../css/bought_cartrige.css">
    <link rel="stylesheet" href="../../css/blue_theme.css">
</head>
<body>
<div id="center">
    <section style="z-index: 2">
        <div id="border"></div>

        <div id="shadow"></div>

        <div id="bg1"></div>
        <div id="bg2"></div>

        <div id="screen">
            <div id="screen2"></div>
            <div id="Game1">
                <div id="Game2"></div>
            </div>
        </div>

        <div class="line" id="div1"></div>
        <div class="line" id="div2"></div>
        <div class="line" id="div3"></div>

        <div class="line" id="div4"></div>
        <div class="line" id="div5"></div>
        <div class="line" id="div6"></div>

        <div class="line" id="div7"></div>
        <div class="line" id="div8"></div>

        <div class="line" id="div9"></div>

        <div class="line" id="div10"></div>
        <div class="line" id="div11"></div>

        <div class="line" id="div12"></div>

        <div id="dot"></div>
        <div id="red"></div>

        <div id="movement"></div>

        <div id="controls"></div>

        <div class="button" id="A"></div>
        <div class="button" id="B"></div>
        <a href="#" class="btn_red" id="redA"></a>
        <a href="#" class="btn_red" id="redB"></a>
        <div class="btn" id="dotA"></div>
        <div class="btn" id="dotB"></div>

        <div class="bar" id="bar1" ></div>
        <div class="bar" id="bar2" ></div>

        <div class="line" id="line1"></div>
        <div class="line" id="line2"></div>

        <div class="pattern" id="p1"></div>
        <div class="pattern" id="p2"></div>
        <div class="pattern" id="p3"></div>
        <div class="pattern" id="p4"></div>
        <div class="pattern" id="p5"></div>
        <div class="pattern" id="p6"></div>

        <div class="arrow" id="a1"></div>
        <div class="arrow" id="a2"></div>

        <div class="cover" id="c1"></div>
        <div class="cover" id="c2"></div>
        <div class="cover" id="c3"></div>
        <div class="cover" id="c4"></div>
    </section>
    <div id="shop" style="z-index: 1">
        <div class="cartrige">
            <div class="c_shadow"></div>
            <div class="shadow_cut"></div>
            <div class="c_bg"></div>
            <div class="c_cut"></div>

            <div class="indent left_indent"></div>
            <div class="indent right_indent"></div>

            <div class="c_add"></div>

            <div class="cuts s_cut_l"></div>
            <div class="cuts s_cut_r"></div>

            <div class="stripe stripe1"></div>
            <div class="stripe stripe2"></div>
            <div class="stripe stripe3"></div>
            <div class="stripe stripe4"></div>

            <div class="logo"></div>
            <div class="poster" style="background-image: url('../../images/cartrige3.png')"></div>
        </div>
    </div>
</div>
</body>
</html>
