<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/bought_game.css">
    <link rel="stylesheet" href="../../css/bought_cartrige.css">
    <link rel="stylesheet" href="../../css/pink_theme.css">
</head>
<body>
<div id="animation">
    <section style="z-index: 2">
        <div id="border"></div>

        <div id="shadow"></div>

        <div id="bg1"></div>
        <div id="bg2"></div>

        <div id="screen">
            <div id="screen2"></div>
            <div id="Game1">
                <div id="Game2"></div>
            </div>
        </div>

        <div class="line" id="div1"></div>
        <div class="line" id="div2"></div>
        <div class="line" id="div3"></div>

        <div class="line" id="div4"></div>
        <div class="line" id="div5"></div>
        <div class="line" id="div6"></div>

        <div class="line" id="div7"></div>
        <div class="line" id="div8"></div>

        <div class="line" id="div9"></div>

        <div class="line" id="div10"></div>
        <div class="line" id="div11"></div>

        <div class="line" id="div12"></div>

        <div id="dot"></div>
        <div id="red"></div>

        <div id="movement"></div>

        <div id="controls"></div>

        <div class="button" id="A"></div>
        <div class="button" id="B"></div>
        <a href="#" class="btn_red" id="redA"></a>
        <a href="#" class="btn_red" id="redB"></a>
        <div class="btn" id="dotA"></div>
        <div class="btn" id="dotB"></div>

        <div class="bar" id="bar1" ></div>
        <div class="bar" id="bar2" ></div>

        <div class="line" id="line1"></div>
        <div class="line" id="line2"></div>

        <div class="pattern" id="p1"></div>
        <div class="pattern" id="p2"></div>
        <div class="pattern" id="p3"></div>
        <div class="pattern" id="p4"></div>
        <div class="pattern" id="p5"></div>
        <div class="pattern" id="p6"></div>

        <div class="arrow" id="a1"></div>
        <div class="arrow" id="a2"></div>

        <div class="cover" id="c1"></div>
        <div class="cover" id="c2"></div>
        <div class="cover" id="c3"></div>
        <div class="cover" id="c4"></div>
    </section>
    <div id="shop" style="z-index: 1">
        <div class="cartrige">
            <div class="c_shadow"></div>
            <div class="shadow_cut"></div>
            <div class="c_bg"></div>
            <div class="c_cut"></div>

            <div class="indent left_indent"></div>
            <div class="indent right_indent"></div>

            <div class="c_add"></div>

            <div class="cuts s_cut_l"></div>
            <div class="cuts s_cut_r"></div>

            <div class="stripe stripe1"></div>
            <div class="stripe stripe2"></div>
            <div class="stripe stripe3"></div>
            <div class="stripe stripe4"></div>

            <div class="logo"></div>
            <div class="poster" style="background-image: url('../../images/cartrige2.png')"></div>
        </div>
    </div>
</div>
<div id="checkout">
    <div id="pay-window">
        <div class="payment-header">
            <h2 class="payment-title">Complete Purchase</h2>
            <p class="payment-subtitle">Choose your payment method</p>
        </div>
        <div class="payment-options">
            <a href="#" class="payment-button apple-pay">
                <i class="fa fa-apple" style="font-size:24px"></i>
                Pay with Apple Pay
            </a>

            <a href="#" class="payment-button google-pay">
                <i class="fa fa-google" style="font-size:24px"></i>
                Pay with Google Pay
            </a>
        </div>

        <div class="payment-divider">
            <span id="divide">or pay with card</span>
        </div>

        <form class="bank-form">
            <div class="form-group">
                <label class="form-label">Card Number</label>
                <input type="text" class="form-input" placeholder="1234 5678 9012 3456" maxlength="19">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Expiry Date</label>
                    <input type="text" class="form-input" id="exp-date" placeholder="MM/YY" maxlength="5">
                </div>
                <div class="form-group">
                    <label class="form-label">CVV</label>
                    <input type="text" class="form-input" id="cvv" placeholder="123" maxlength="3">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Cardholder Name</label>
                <input type="text" class="form-input" placeholder="John Doe">
            </div>

            <button type="submit" class="pay-button">Complete Payment</button>
        </form>
    </div>
</div>

<div class="fullscreen-warning">
    <div>
        <p>⚠️ Please switch to fullscreen or use a desktop for the best experience.</p>
    </div>
</div>
</body>
</html>
